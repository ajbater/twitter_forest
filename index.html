<!DOCTYPE html>
<html>
<head>
  <title>Twitter Forest</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" media="all" href="./assets/style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src='./src/updateTreeModel.js'></script>

</head>
<body>
  <nav class='navbar navbar-default'>
    <div class='navbar-container'>
      <div class='navbar-header'>
        <button class='navbar-toggle collapsed' data-target='#bs-navbar-collapse-1' data-toggle='collapse' type='button'>
          <span class='sr-only'>Toggle Navigation</span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <div class='navbar-brand'>Twitter Forest <span id="forest-type"></span></div>
      </div>
      <div class='collapse navbar-collapse' id='bs-navbar-collapse-1'>
        <ul class='nav navbar-nav navbar-right'>
          <li>
            <a data-toggle="modal" href="#myModal">Customise Forest</a>
            <div class='modal fade' id='myModal' role='dialog'>
              <div class='modal-dialog'>
                <div class='modal-content'>
                  <div class='modal-header'>
                    <button class='close' data-dismiss='modal' type='button'>&#215</button>
                    <h4 class='modal-title'>Forest Choices</h4>
                  </div>
                  <div class='modal-body'>
                    <div id='choice'>
                      <label class='choice'>Select from list</label>
                      <select class='category_choice' id="forest-selection">
                        <option>Flora</option>
                        <option>Forna</option>
                        <option>Trump</option>
                        <option>Lettuce</option>
                      </select>
                    </div>
                  </div>
                  <div class='modal-footer'>
                    <button class='btn btn-default' data-dismiss='modal' id='generate-forest'>Generate Forest</button>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li>
            <a href="#">Reset</a>
          </li>
          <li>
            <a href="#">Snapshot</a>
          </li>
          <li>
            <a href="#">Share</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class='whole-body'>
  <div class='sun'>
    <div class='ray_box'>
      <div class='ray ray1'></div>
      <div class='ray ray2'></div>
      <div class='ray ray3'></div>
      <div class='ray ray4'></div>
      <div class='ray ray5'></div>
      <div class='ray ray6'></div>
      <div class='ray ray7'></div>
      <div class='ray ray8'></div>
      <div class='ray ray9'></div>
      <div class='ray ray10'></div>
    </div>
  </div>
    <h1 id='counter'></h1>
    <div id='tree-2' class='tree-1'></div>
    <div id='tree-3' class='tree-1'></div>
    <div id="tree" class="tree-1"></div>
    <div id='tree-4' class='tree-1'></div>
    <div id='tree-5' class='tree-1'></div>
</div>
  <script>
  var ws = new WebSocket('ws://127.0.0.1:1234', 'echo-protocol');

  function requestCount(){
    ws.send("message");
  }

  ws.addEventListener("message", function(e) {
    console.log(e.data);
    msg = e.data;
  });
  </script>
</body>
</html>
